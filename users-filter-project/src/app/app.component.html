<div class="container">
    <div class="left-side">
        <div class="filter-container">
            <app-filter (onFilter)="onFilter($event)"></app-filter>
        </div>
        <div class="list-container">
            <app-users-list [userList]="userListFiltered" (onUserSelected)="onUserSelected($event)"></app-users-list>
        </div>
    </div>
    <div class="right-side">
        <app-user-details [user]="selectedUser" *ngIf="showUserDetails"></app-user-details>
    </div>
</div>
